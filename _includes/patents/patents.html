<div class="col mt-4">
  <div class="timeline-body bg-themed">
    {% for item in site.data.patents %}
      <div class="timeline-item">
        <div class="content">
          {%- if item.url -%}    
          <h2><a href="{{ item.url }}">{{ item.title }}</a></h2>
          {%- else -%}
          <h2>{{ item.title }}</h2>
          {%- endif -%}
          <h4 class="role">{{ item.author }}</h4>
          <h5 class="date">{{ item.date }}</h5>
          <p>{{ item.description }}</p>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
